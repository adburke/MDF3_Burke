<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Add Contact</title>
        <meta name="description" content="Add Contact">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom Style -->
        <link href="css/form_style.css" rel="stylesheet">
    </head>
    <body>
        <form role="form" id="contactForm">
            <div class="form-group">
                <div class="left-inner-addon ">
                    <span class="glyphicon glyphicon-user"></span>
                    <input type="text" class="form-control" id="nameInput" name="nameInput" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <div class="left-inner-addon ">
                    <span class="glyphicon glyphicon-earphone"></span>
                    <input type="tel" class="form-control" id="phoneInput" name="phoneInput" placeholder="Number">
                </div>
            </div>
            <div class="form-group">
                <div class="left-inner-addon ">
                    <span class="glyphicon glyphicon-envelope"></span>
                    <input type="email" class="form-control" id="emailInput" name="emailInput" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="left-inner-addon ">
                    <span class="glyphicon glyphicon-home"></span>
                    <input type="text" class="form-control" id="addressInput" name="addressInput" placeholder="Address">
                </div>
            </div>
            <button type="submit" id="addContactBtn" class="btn btn-primary btn-lg btn-block">ADD CONTACT</button>
        </form>
        <!-- jquery -->
        <script src="js/jquery-2.1.0.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/form.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/additional-methods.min.js"></script>
    </body>
</html>
