<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Style -->
    <link href="css/form_style.css" rel="stylesheet">
  </head> 
  <body>
    <form role="form">
      <div class="form-group">
        <div class="left-inner-addon ">
          <span class="glyphicon glyphicon-user"></span>
          <input type="text" class="form-control" id="nameInput" placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <div class="left-inner-addon ">
          <span class="glyphicon glyphicon-earphone"></span>
          <input type="tel" class="form-control" id="phoneInput" placeholder="Number">
        </div>
      </div>
      <div class="form-group">
        <div class="left-inner-addon ">
          <span class="glyphicon glyphicon-envelope"></span>
          <input type="email" class="form-control" id="emailInput" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <div class="left-inner-addon ">
          <span class="glyphicon glyphicon-home"></span>
          <input type="text" class="form-control" id="addressInput" placeholder="Address">
        </div>
      </div>
      <button type="button" id="addContactBtn" class="btn btn-primary btn-lg btn-block">ADD CONTACT</button>
    </form>
    <!-- jquery -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
